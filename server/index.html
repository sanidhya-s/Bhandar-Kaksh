<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload File</h1>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a file');
        return;
      }

      // Step 1: Get the presigned POST data from the server
      const response = await fetch('/generate_presigned_post', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ file_name: file.name }),
      });

      const presignedPost = await response.json();

      if (!presignedPost || !presignedPost.url) {
        alert('Failed to get presigned POST data');
        return;
      }

      // Step 2: Upload the file using the presigned POST data
      const formData = new FormData();

      Object.keys(presignedPost.fields).forEach(key => {
        formData.append(key, presignedPost.fields[key]);
      });

      formData.append('file', file);

      const uploadResponse = await fetch(presignedPost.url, {
        method: 'POST',
        body: formData,
      });

      if (uploadResponse.ok) {
        alert('File uploaded successfully');
      } else {
        const errorText = await uploadResponse.text();
        alert('Failed to upload file: ' + errorText);
      }
    }
  </script>
</body>
</html>
